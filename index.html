<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Fractal Tree</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Fractal Tree</h1>
		</header>
			<section id="content">
				<canvas id="FractalTree" data-processing-sources="FractalTree.pde">
				</canvas>
		    </section>
	    <footer>
		    'q' to decrease fraction length <br>
		    'w' to increase fraction length <br>
		    'a' to decrease smallest branch <br>
		    's' to increase smallest branch<br>
		    'z' to decrease branch angle<br>
		    'x' to increase branch angle <br>
	    </footer>
	</body>
</html>
